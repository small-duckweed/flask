<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
<div class="login">
	<h2>Welcome Back</h2>
	<div class="login-top">
		<h1>登录</h1>
		<form action="{{ url_for('login') }}" method="post">
			<input type="text" name="username" value="用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Id';}">
			<input type="password" name="password" value="请输入密码" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}">

        </form>
	    <div class="forgot">
	    	<a>忘记密码</a>
            <input type="submit" value="登录" >
	    </div>
	</div>
	<div class="login-bottom">
		<h3>新用户 &nbsp;<a href="#">点我</a>&nbsp 注册</h3>
	</div>
</div>
</body>
</html>
